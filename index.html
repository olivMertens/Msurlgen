<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ù Tracked Url Generator -Devrel MS ü¶ù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">
            ü¶ù Tracked URL Generator ü¶ù
        </h1>

        <div id="section-petId">
            <h2 class="title">
                PET ID
            </h2>
            <input type="text" id="petId" placeholder="PetId" />
        </div>
        <div id="section-advocate">
            <h2 class="title">
                advocate
            </h2>
            <input type="text" id="advocate" placeholder="Advocate" />
        </div>
        <div id="section-sourceChannel">
            <h2 class="title">
                Source channel
            </h2>
            <input type="text" id="sourcechannel" placeholder="Source channel" />
        </div>
        <div>
            <h2 class="title">
                URL TO TRACK
            </h2>
            <input type="text" id="url" placeholder="Enter URL with https: to track and add information" />
        </div>

        <h2 class="title">
            Generated URL
        </h2>
        <div id="generatedUrlBox">
            <div id="generatedUrl">&nbsp;</div>
            <div class="button-placeholder">
                <button id="copyToClipBoard">Copy</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
